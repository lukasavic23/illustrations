<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrap container">
        <img src="./images/logo.svg" alt="navbar image logo" />
        <ul class="navbar-list">
          <li class="nav-item">
            <a href="/">Home</a>
          </li>
          <li class="nav-item">
            <a href="/">Explore</a>
          </li>
          <li class="nav-item">
            <a href="/">About</a>
          </li>
          <li class="nav-item">
            <a href="/">Contact</a>
          </li>
        </ul>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <section class="content container">
      <div class="content-text">
        <h1 class="content-text-title">ILLUSTRATIONS</h1>
        <p class="content-text-paragraph">
          Bring any design to life with stunning 3D illustrations. Grab your 3d
          illustrations now.
        </p>
        <button class="content-text-button">Explore</button>
      </div>
      <div class="content-illustrations">
        <div class="illustration-one illustration-box">
          <img src="./images/yellow-illustration.svg" alt="" />
        </div>
        <div class="illustration-two illustration-box">
          <img src="./images/purple-illustration.svg" alt="" />
        </div>
        <div class="illustration-three illustration-box">
          <img src="./images/blue-illustration.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
